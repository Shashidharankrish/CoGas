<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">New Assignment</h1>
    <!-- It won't show if there is no Assignment data -->
    <a routerLink="/add-assignment" class="btn btn-success" *ngIf="hideWhenNoAssignment">
        <i class="fas fa-plus custom-fa-plus"></i>
        New Assignment
    </a>
</div>

<div class="pricing-header mx-auto">

    <!-- Preloader shows before the data loads-->
    <div class="no-data text-center" *ngIf="preLoader">
        <img src="assets/preloader.gif" class="preloader-icon" alt="No Device">
    </div>
    <form [formGroup]="assignmentForm" (ngSubmit)="submitAssignmentData()">
        <div class="row container">
            <div class="col-sm-4">
                <div class="dropdown">
                    <strong>Assign Device</strong>
                    <select class="custom-select" formControlName="deviceName">
                        <option value="" disabled selected>Select-Device</option>
                        <option *ngFor="let device of Device" #deviceName>{{device.deviceName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="dropdown">
                    <strong>Assign Security</strong>
                    <select class="custom-select" formControlName="securityName">
                        <option value="" disabled selected>Select-Security</option>
                        <option *ngFor="let security of Security" >{{security.securityName}}</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="dropdown">
                    <strong>Assign Shift</strong>
                    <select class="custom-select" formControlName="shiftName">
                        <option value="" disabled selected>Select-Shift</option>
                        <option *ngFor="let shift of Shift" #shiftName>{{shift.shiftName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="reset" class="btn btn-secondary gap-right" >Reset</button>
            <button type="submit" class="btn btn-success float-right">Assign</button>
        </div>
    </form>
</div>
