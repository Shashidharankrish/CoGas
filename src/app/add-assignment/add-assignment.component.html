<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">New Assigment</h1>
</div>

<!-- Device form -->
<form [formGroup]="assignmentForm" (ngSubmit)="submitAssignmentData()">
  <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">

          <div class="form-group">
              <label>Device name</label>
              <input type="text" formControlName="deviceName" class="form-control" required>
          </div>

          <div class="form-group">
              <label>Shift Name</label>
              <input type="text" formControlName="shiftName" class="form-control">
          </div>

          <div class="form-group">
              <label>Security Name</label>
              <input type="email" formControlName="securityName" class="form-control" required>
          </div>
          
          <div class="form-group">
                  <button type="reset" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                  <button type="submit" class="btn btn-success float-right" [disabled]="!assignmentForm.valid">Add Assignment</button>
          </div>
      </div>    
  <div class="col-sm-4"></div>
</div>
</form><!-- Device form ends-->
