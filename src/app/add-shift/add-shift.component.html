<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Shift</h1>
</div>

<!-- Device form -->
<form [formGroup]="shiftForm" (ngSubmit)="submitShiftData()" novalidate>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
                <div class="form-group">
                        <div class="dropdown">
                            <label>Shift Name</label>
                            <select class="custom-select" formControlName="shiftName" required>
                                <option value="" disabled selected>Select-Shift</option>
                                <option value="Morning Shift">Morning Shift</option>
                                <option value="Evening Shift">Evening Shift</option>
                                <option value="Night Shift">Night Shift</option>
                                <option value="Mid Shift">Mid Shift</option>
                            </select>
                        </div>
                    </div>
            <div class="form-group">
                <label>Count</label>
                <input type="number" formControlName="count" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <label>Availability</label>
                    <select class="custom-select" formControlName="availability">
                        <option value="" disabled selected>Select-Availability</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                <button type="submit" class="btn btn-success float-right" [disabled]="shiftForm.invalid">Add Shift</button>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</form>
