<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Admin</h1>
</div>

<!-- Admin form -->
<form [formGroup]="adminForm" (ngSubmit)="submitAdminData()" novalidate>
  <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">

          <div class="form-group">
              <label>Admin name</label>
              <input type="text" formControlName="adminName" class="form-control" required>
          </div>

          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="email" formControlName="password" class="form-control" required>
          </div>

          <div class="form-group">
              <label>Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" required>
          </div>
          <div class="form-group">
                  <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
                  <button type="submit" class="btn btn-success float-right" [disabled]="!adminForm.valid">Add Admin</button>
          </div>
      </div>    
  <div class="col-sm-4"></div>
</div>
</form><!-- Device form ends-->
